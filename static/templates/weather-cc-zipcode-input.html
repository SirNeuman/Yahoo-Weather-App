<div class="input-group">
	<input class="form-control" type="text" placeholder="Zipcode or City Name" ng-model="zipcode" ng-keypress="$event.keyCode == 13 && submitZipcode(zipcode)">
	<span class="input-group-btn">
		<button class="btn btn-primary" ng-click="submitZipcode(zipcode)">Submit</button>
	</span>
</div>
